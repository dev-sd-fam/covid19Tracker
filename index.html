<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="covid">
        <h1>Covid-19 Tracker</h1>

        <ul>
            <li class="box1 cont">
                <h2>Country</h2>
                <p id="country"></p>
            </li>

            <li class="box2 cont">
                <h2>Date</h2>
                <p id="date"></p>
            </li>

            <li class="box3 cont">
                <h2>NewConfirmed</h2>
                <p id="NewConfirmed"></p>
            </li>

            <li class="box4 cont">
                <h2>NewDeaths</h2>
                <p id="NewDeaths"></p>
            </li>

            <li class="box5 cont">
                <h2>NewRecovered</h2>
                <p id="NewRecovered"></p>
            </li>

            <li class="box6 cont">
                <h2>TotalConfirmed</h2>
                <p id="TotalConfirmed"></p>
            </li>

            <li class="box7 cont">
                <h2>TotalDeaths</h2>
                <p id="TotalDeaths"></p>
            </li>

            <li class="box8 cont">
                <h2>TotalRecovered</h2>
                <p id="TotalRecovered"></p>
            </li>
        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
